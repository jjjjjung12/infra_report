spring: 
  profiles: 
    active: "local"
---

#공통
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  main:
    allow-bean-definition-overriding: true

server:
  servlet:
    session:
      cookie:
        http-only: true
        secure: false
        same-site: strict

